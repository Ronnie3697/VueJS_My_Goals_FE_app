<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueJS - Add Goals</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue JS</h1>
    </header>
    <section id="assignment">
      <h2>My Goals</h2>
      <!-- 1) Add code to manage a list of tasks in a Vue app -->
      <!-- When clicking "Add Task" a new task with the entered text should be added -->
      <input type="text" v-model="userInput" />
      <button @click="addGoal">Add Goal</button>
      <ul v-show="showGoals">
        <!-- 2) Output the list of tasks here -->
        <li
          v-for="(goal, index) in goals"
          :key="goal"
          @dblclick="removeGoal(index)"
        >
          {{ goal }}
        </li>
      </ul>
      <!-- 3) When the below button is pressed, the list should be shown or hidden -->
      <!-- BONUS: Also update the button caption -->
      <button
        v-show="goals.length >0"
        @click="toggleBtn"
        style="display: block"
      >
        {{ showGoals ? 'Hide Goals' : 'Show Goals' }}
      </button>
      <p v-show="goals.length >0 && showGoals">
        Double click the goal to remove it
      </p>
    </section>
  </body>
</html>
